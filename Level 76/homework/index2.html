<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes with HTML, CSS, and JS</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.shapes {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.square {
    width: 100px;
    height: 100px;
    background-color: #3498db;
}

.circle {
    width: 100px;
    height: 100px;
    background-color: #e74c3c;
    border-radius: 50%;
}

.triangle {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid #2ecc71;
}

.star {
    width: 100px;
    height: 100px;
    background-color: yellow;
    clip-path: polygon(
        50% 0%, 
        61% 35%, 
        98% 35%, 
        68% 57%, 
        79% 91%, 
        50% 70%, 
        21% 91%, 
        32% 57%, 
        2% 35%, 
        39% 35%
    );
}

.cube {
  width: 50px;
  height: 50px;
  background-color: #ff0000;
  position: absolute;
  top: 0;
  left: 0;
  animation: moveAround 10s linear infinite;
}

@keyframes moveAround {
  0% {
    top: 0;
    left: 0;
  }
  25% {
    top: 0;
    left: calc(100% - 50px);
  }
  50% {
    top: calc(100% - 50px);
    left: calc(100% - 50px);
  }
  75% {
    top: calc(100% - 50px);
    left: 0;
  }
  100% {
    top: 0;
    left: 0;
  }
}
    </style>
</head>
<body>
    <h1>Shapes with HTML and CSS</h1>
    <div class="shapes">
        <div class="square"></div>
        <div class="circle"></div>
        <div class="triangle"></div>
        <div class="star"></div>
    </div>
    <div class="cube"></div>
</body>
</html>
