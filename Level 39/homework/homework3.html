<!DOCTYPE html>
<html>
<head>
    <title>Text Effects</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <span class="text hello">Hello</span>
        <span class="text world">World</span>
        <span class="text exclamation">!</span>
        <span class="text goal">Goal</span>
        <span class="text oriented">Oriented</span>
        <span class="text academy">Academy</span>
        <span class="text is">is</span>
        <span class="text the">the</span>
        <span class="text best">BEST</span>
        <span class="text one">one</span>
    </div>
</body>
</html>
